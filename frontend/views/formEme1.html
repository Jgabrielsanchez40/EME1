                                    <div className="ms-2 bg-white border rounded">
                                        <div className="form-check form-check-inline">
                                            <input className="form-check-input" type="radio" value="SI" name="vehiculoApto" onChange={checkData} required></input>
                                             <label className="form-check-label">   SI   </label>
                                        </div>
                                        <div className="form-check">
                                            <input className="form-check-input" type="radio" value="NO" name="vehiculoApto" onChange={checkData}></input>
                                            <label className="form-check-label">NO</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div className="col">
                    <div className="d-grid gap-2">
                        <button className='btn btn-primary btn-block mb-2' disabled = {disa} >Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    )
}
